<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Talking Buildings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading-text">Talking <span>Buildings</span></h2>
      <div class="image-gallery">
        <div class="column">
          <div class="image-item">
            <img src="images/aimz.png" alt="" />
            <div class="overlay"><span>www.aimz.nl</span></div>
            <a href="http://www.aimz.nl" class="tblink"></a>
          </div>       
        </div>
        
        <div class="column">
          <div class="image-item">
            <img src="images/hanze.png" alt="" />
            <div class="overlay"><span>Hanze DSH</span></div>
            <a href="https://www.digitalsocietyhub.nl/projecten/hanze-smart-buildings" class="tblink"></a>
          </div>
        </div>

        <div class="column">
          <div class="image-item">
            <img src="images/kpn.png" alt="" />
            <div class="overlay"><span>KPN</span></div>
            <a href="https://www.kpn.com/zakelijk/blog/wat-zijn-talking-buildings-en-waarom-moeten-we-er-meer-gebruik-van-maken.htm" class="tblink"></a>            
          </div>
        </div>

      </div>
    </div> 
    <!--- second part, also 2 or 3 or ... n columns, gets your docs in a row-->
    <div class="container">
      <h2 class="heading-text">R &amp D <span>Pillars</span></h2>
      <div class="image-gallery">
        <div class="column">
          <div class="image-item">
            <img src="images/doc-tailor.png" alt="" />
            <div class="overlay"><span>Tailor roadmap</span></div>
            <a href="https://tailor-network.eu/" class="tblink"></a>
          </div>
        </div>
        <div class="column">
          <div class="image-item">
            <img src="images/doc-tki.png" alt="" />
            <div class="overlay"><span>TKI report</span></div>
            <a href="https://www.topsectorenergie.nl/tki-urban-energy" class="tblink"></a>
          </div>
        </div>
        <div class="column">
          <div class="image-item">
            <img src="images/doc-dataspaces.png" alt="" />
            <div class="overlay"><span>Dataspaces report</span></div>
            <a href="https://nlaic.com/bouwstenen/data-delen/nl-aic-presenteert-twee-referentiegidsen-voor-het-verantwoord-delen-van-data-ten-behoeve-van-ai-toepassingen/" class="tblink"></a>
          </div>
        </div>
      </div>
  </body>
</html>
